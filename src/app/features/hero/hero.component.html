<section id="hero" class="section hero">
  <div class="container">
    <div class="hero-content">
      <h1 #heroTitle class="hero-title">
        <span class="border-text">Arte en tus uñas,</span><br>
        <span class="highlight">elegancia en tu estilo</span>
      </h1>

      <p #heroSubtitle class="hero-subtitle">
        Descubre el mundo del nail art profesional con Mayaya.
        Diseños únicos, técnicas innovadoras y un toque de sofisticación
        para realzar tu belleza natural.
      </p>

      <div #heroActions class="hero-actions">
        <button class="btn btn-primary" (click)="scrollToSection('contact')">
          Reservar Turno
        </button>
        <button class="btn btn-outline" (click)="scrollToSection('gallery')">
          Ver Galería
        </button>
      </div>
    </div>
  </div>

  <div class="scroll-indicator" (click)="scrollToSection('services')">
    <div class="scroll-mouse">
      <div class="scroll-wheel"></div>
    </div>
    <p>Descubre más</p>
  </div>
</section>
