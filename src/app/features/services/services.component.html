<section #services id="services" class="section services">
  <div class="container">
    <div #sectionHeader class="section-header">
      <h2>Nuestros Servicios</h2>
      <p>Descubre todas las opciones que tenemos para embellecer tus manos</p>
    </div>

    <div class="services-grid">
      <div class="service-card" *ngFor="let service of serviceList; let i = index">
        <div class="service-icon">
          {{ service.icon }}
        </div>
        <h3>{{ service.title }}</h3>
        <p>{{ service.description }}</p>
        <div class="service-price">
          <span class="price">{{ service.price }}</span>
          <button class="btn btn-primary">Reservar</button>
        </div>
      </div>
    </div>
  </div>
</section>
